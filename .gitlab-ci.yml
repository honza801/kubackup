variables:
  IMAGE_TAG: v0.2

stages:
  - buildapp
  - buildimage

build kubackup:
  stage: buildapp
  image: golang:1.19
  script:
    - go mod init kubackup
    - go mod tidy
    - go build .
  artifacts:
    paths:
      - kubackup

build docker image:
  stage: buildimage
  image:
    name: gcr.io/kaniko-project/executor:v1.9.0-debug
    entrypoint: [""]
  dependencies:
    - build kubackup
  script:
    - /kaniko/executor
      --context "${CI_PROJECT_DIR}"
      --dockerfile "${CI_PROJECT_DIR}/Dockerfile"
      --destination "${CI_REGISTRY_IMAGE}:${IMAGE_TAG}"
