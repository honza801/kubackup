apiVersion: batch/v1
kind: CronJob
metadata:
  name: kubackup
spec:
  schedule: "2 2 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: kubackup
            image: honza801/kubackup:v0.2
            imagePullPolicy: IfNotPresent
            envFrom:
            - secretRef:
                name: kubackup-env
            volumeMounts:
            - name: kubackup-config
              mountPath: /etc/kubackup
          restartPolicy: OnFailure
          volumes:
          - name: kubackup-config
            configMap:
              name: kubackup-config
